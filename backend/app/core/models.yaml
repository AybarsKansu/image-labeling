# Model Registry Configuration
# Source of truth for available models, their types, and download URLs
# Do NOT use Ultralytics auto-download - always use URLs defined here

yolo:
  - id: "yolo11x-seg.pt"
    name: "YOLO11 XLarge Segmentation"
    type: "segmentation"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11x-seg.pt"
    description: "High-efficiency segmentation model with optimized mask heads for complex boundaries."
  # --- SEGMENTATION (YOLO26) ---
  # Most advanced model for pixel-based object boundary detection.
  - id: "yolo26x-seg.pt"
    name: "YOLO26 XLarge Segmentation"
    type: "segmentation"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x-seg.pt"
    description: "Precise auto-labeling and segmentation with Multi-scale protos support."

  # --- POSE / KEYPOINTS (YOLO26-Pose) ---
  # Skeleton analysis and keypoint detection.
  - id: "yolo26x-pose.pt"
    name: "YOLO26 XLarge Pose"
    type: "pose"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x-pose.pt"
    description: "High-precision human/animal skeleton analysis using RLE technology."

  # --- ORIENTED BOUNDING BOX (YOLO26-OBB) ---
  # Detection of rotated objects (for Drone/Aerial imagery).
  - id: "yolo26x-obb.pt"
    name: "YOLO26 XLarge OBB"
    type: "obb"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x-obb.pt"
    description: "Rotated object detection with angle loss optimization."

  # --- OPEN-VOCABULARY / ZERO-SHOT (YOLOE-26) ---
  # Model capable of finding any object via text command.
  - id: "yolo26x-objv1-150.pt"
    name: "YOLOE-26 XLarge (Open-Vocab)"
    type: "zero_shot"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x-objv1-150.pt"
    description: "Finds undefined objects using text or visual prompts."

  # --- CLASSIFICATION (YOLO26-Cls) ---
  # Model that categorizes the entire image.
  - id: "yolo26x-cls.pt"
    name: "YOLO26 XLarge Classification"
    type: "classification"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x-cls.pt"
    description: "Used for classifying the entire image with highest accuracy."

sam:
  # --- SEGMENT ANYTHING (SAM 2.1) ---
  - id: "sam2.1_l.pt"
    name: "SAM 2.1 Large"
    type: "helper"
    url: "https://github.com/ultralytics/assets/releases/download/v8.4.0/sam2.1_l.pt"
    description: "Highest quality generic segmentation. Best for 'Magic Wand' tool."

grounding_dino:
  # --- GROUNDING DINO ---
  - id: "grounding-dino-base"
    name: "Grounding DINO Base"
    type: "zero_shot"
    url: "https://huggingface.co/IDEA-Research/grounding-dino-base" 
    description: "State-of-the-art open-set object detection using text prompts."